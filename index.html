<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Personal Blog</h1>
    <form class="form">
      <h2 class="form__title">Новый пост</h2>
      <div class="form__input-group">
        <input
          type="text"
          name="postTitle"
          class="form__input"
          id="postTitle"
          placeholder="Заголовок поста"
        />
        <textarea
          class="form__input"
          name="postBody"
          id="postBody"
          placeholder="Текст поста"
        ></textarea>
        <button class="form__btn">Опубликовать</button>
      </div>
    </form>
    <div class="posts">
      <h2 class="posts__title">Все посты</h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
