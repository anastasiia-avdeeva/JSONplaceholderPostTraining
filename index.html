<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Personal Blog</h1>
      <form class="form" name="newPost">
        <h2 class="form__title">Новый пост</h2>
        <div class="form__input-group">
          <input
            type="text"
            name="postTitle"
            class="form__input form__input-title"
            id="postTitle"
            placeholder="Заголовок поста"
            required
          />
          <p class="form__error-msg" id="titleErr">
            * Заголовок не должен быть пустым!
          </p>
        </div>
        <div class="form__input-group">
          <textarea
            class="form__input"
            name="postBody"
            id="postBody"
            placeholder="Текст поста"
            cols="60"
            rows="5"
            required
          ></textarea>
          <p class="form__error-msg" id="bodyErr">
            * Тело поста не должно быть пустым!
          </p>
        </div>
        <button class="form__btn" disabled>Опубликовать</button>
      </form>
      <div class="posts">
        <h2 class="posts__title">Все посты</h2>
        <p class="posts__info">Здесь пока пусто...</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
